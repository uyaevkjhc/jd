<body>
    <div class="register_header">
        <div class="w">
            <div class="sss">
                <a href="javascript:;" class="register_logo"></a>
                <div class="register_title">欢迎注册</div>
                <div class="register_account">已有账号？ <a href="javascript:;">请登录></a></div>
            </div>
        </div>
    </div>
    <div class="w">
        <div class="register_area">
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="phone">手机号：</label>
                            <input type="text" class="inp" id="phone">
                            <span class="error">
                                <i class="error_icon"></i>
                                手机号码格式不正确，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="short">短信验证吗：</label>
                            <input type="text" class="inp" id="short">
                            <!-- <span class="error">
                            <i class="error_icon"></i>
                            手机号码格式不正确，请重新输入
                        </span> -->
                        </li>
                        <li class="save">
                            <label for="logLn">登录密码：</label>
                            <input type="text" class="inp" id="logLn">
                            <span class="error">
                                <i class="error_icon"></i>
                                密码不少于6位数，请重新输入
                            </span>
                        </li>
                        <li>
                            <label for="replay">确认密码：</label>
                            <input type="text" class="inp" id="replay">
                            <span class="error">
                                <i class="error_icon"></i>
                                密码不一致，请重新输入
                            </span>
                        </li>
                        <!-- </ul>
                <ul class="mowei"> -->
                        <li>
                            <input type="checkbox" name="" id="" class="agree">
                            <span>同意协议并注册</span>

                            <a href="javascript:;"></a>
                        </li>
                    </ul>
                </form>
                <div class="complete">
                    <!-- <a href="javascript:;">完成注册</a> -->
                    <input type="submit" value="完成注册">
                </div>
            </div>
        </div>
